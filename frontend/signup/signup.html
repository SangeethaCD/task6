<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="signup.css" />
  <title> Crystal Delta</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../images/1000082726.png" alt="crystal delta banking logo" />
    </div>
    <div class="header">
      <h1>Welcome to <span>Crystal Delta</span> Banking</h1>
    </div>
    <div class="signup-page">
      <div class="signup-card">
        <form id="signup-form">
          <h2>signup</h2>
          <div class="input-container">
            <label for="username">UserName</label>
            <input type="text" id="username" name="username" />
            <label for="email">email</label>
            <input type="email" id="email" name="email" />
            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
            <label for="branch">branch</label>
            <input type="text" id="branch" name="branch"/>

            <button type="submit" class="btn">signup</button>
          </div>
          <p id="error-message" style="color: red; display: none;">Please fill in both fields.</p>
        </form>
      </div>
    </div>
  </div>
  <script src="./signup.js" > </script>
</body>
</html>
